AWSTemplateFormatVersion: '2010-09-09'
Description: IAM Stack - ECS Task Role

Parameters:
  Environment:
    Type: String
  AppName:
    Type: String
  TaskRolePolicyJson:
    Type: String
    Description: Full IAM policy document JSON for the ECS Task Role


Resources:
  # ── Task Role ──────────────────────────────────────────────────────────────
  # Used by the running container — app-level AWS permissions
  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${Environment}-${AppName}-task-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: !Sub ${Environment}-${AppName}-task-policy
          PolicyDocument: !Sub ${TaskRolePolicyJson}
Outputs:
  TaskRoleArn:
    Description: Task Role ARN
    Value: !GetAtt ECSTaskRole.Arn
    Export:
      Name: !Sub ${AWS::StackName}-TaskRoleArn